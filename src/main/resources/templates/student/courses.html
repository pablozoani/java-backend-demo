<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="author" content="Pablo Zoani">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Courses of student</title>
</head>
<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
            <a class="navbar-brand" th:href="@{'/'}" href="#"> WebSample </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/'}" href="#"> Home </a>
                    </li>
                    <li>
                        <a class="nav-link" th:href="@{'/academy'}" href="#"> Academies </a>
                    </li>
                    <li>
                        <a class="nav-link" th:href="@{'/course'}" href="#"> Courses </a>
                    </li>
                    <li>
                        <a class="nav-link" th:href="@{'/instructor'}" href="#"> Instructors </a>
                    </li>
                    <li>
                        <a class="nav-link" th:href="@{'/student'}" href="#"> Students </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-lg" style="margin-top: 100px;">
            <form method="POST" th:action="@{'/student/' + ${student.id} + '/courses/add'}">
                <div class="row">
                    <div class="col-lg-6 form-group">
                        <label for="course_select">Course title:</label>
                        <select id="course_select" class="custom-select form-control" th:name="course_id">
                            <option value="" selected> Choose... </option>
                            <optgroup label="Courses">
                                <option th:each="course_ : ${courses}" th:text="${course_.title}" th:value="${course_.id}" value="">Calculus</option>
                            </optgroup>
                        </select>
                        <small class="text-muted">Add a course to the student.</small>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Add Course</button>
                </div>
            </form>
            <hr>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Instructor</th>
                            <th>Academy</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody th:if{not #list.isEmpty(courses)}>
                        <tr th:each="course_ : ${studentCourses}">
                            <td th:text="${course_.id}">1</td>
                            <td th:text="${course_.title}">Algorithms</td>
                            <td th:text="${course_.instructor.lastName}">Kent</td>
                            <td th:text="${course_.academy.name}">Society</td>
                            <td><a th:href="@{'/student/' + ${student.id} + '/courses/' + ${course_.id} + '/delete'}" href="#">remove</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3">
        <div class="container-lg">
            <span class="text-muted">&copy; 2020 Pablo Zoani</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
